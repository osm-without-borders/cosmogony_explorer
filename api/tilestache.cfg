{
 "cache": {
  "name": "Disk",
  "path": "/tmp/stache",
  "gzip": ["xml", "json"]
 },
 "layers":{
    "vector-zones":{
      "provider":{
        "class": "TileStache.Goodies.VecTiles:Provider",
        "kwargs":{
          "dbinfo":{
            "host": "postgres",
            "database": "cosmogony",
            "user": "cosmogony",
            "password": "cosmogony"
          },
          "queries": [
            "SELECT id as __id__, ST_Transform(geometry, 900913) as __geometry__, name, admin_level, admin_type from zones"
          ],
          "padding": 25,
          "simplify": 0.5
        }
      }
    }
  }
}